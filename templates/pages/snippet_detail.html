{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <fieldset disabled>
                    <div class="row disabled">
                        <div class="col col-8">
                            Название: <input type="text" value="{{ snippet.name }}" class="form-control">
                        </div>
                        
                        <div class="col col-4">
                            Дата создания:<input type="text" value="{{ snippet.creation_date}}" class="form-control">
                        </div>
                        <div class="col col-4">
                            Язык:<input type="text" value="{{ snippet.lang}}" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                <p>
                                    {{ snippet.code }}
                                </p>
                            </div>
                        </div>
                    </div>
                                                    <a href="{% url "snippet-delete" snippet.id %}"> 
                                    <i style="color: red;" class="fa-solid fa-trash"></i>&nbsp;&nbsp;
                </fieldset>
                                                <form action="{% url "snippet-delete" snippet.id %}" methot="post">
                                    <button type="submit" class ="btn btn-danger">Delete</button>
                                    {% csrf_token %}
                                </form>
                <hr>
                    <div style="display: flex; flex-direction: row;">
                    <a href="{% url "snippet-edit" snippet.id %}" class="btn btn-info">Edit</a>

            </div>
            
        </div>
    </div>
{% endblock %}
